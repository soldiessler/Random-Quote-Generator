<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/2e913b0e28.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <span class="author"></span>
  <div class="quote-box"> 
    <i class="fas fa-solid fa-quote-left"></i>
    <p class="quote"></p>
    <i class="fas fa-solid fa-quote-right"></i>
  </div>
  <div class="buttons">  
    <div>
      <button>
        <i class="fab fa-brands fa-twitter"></i>
        <a class="tweet-quote">tweet</a>
      </button>
    </div>
    <button class="new-quote">New Quote</button>
  </div>  
</div>
<script src="script.js"></script>
</body>
</html>
